<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Dinoco For Cars</title>
</head>

<body>
    <h2>Sistema de Cadastro Cliente</h2>
    <form action="incluircliente.php" method="post">

        Nome do Cliente:
        <input type="text" name="nome" maxlength="60" size="30" placeholder="Informe o nome do cliente" required>
        <br>
        Data de nascimento:
        <input type="date" min="1949/01/01" max="2100/12/31" name="dataNascimento" required>
        <br>
        CPF do Cliente:
        <input type="text" name="cpf" maxlength="14" size="18" placeholder="informe o CPF do Cliente" required>
        RG do Cliente:
        <input type="text" name="rg" maxlength="12" size="18" placeholder="informe o RG do Cliente" required>
        <br>
        Sexo:
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F" checked> Feminino
        <br>
        Email:
        <input type="text" name="email" maxlength="100" size="30">
        <br>
        Telefone:
        <input type="text" name="telefone" maxlength="12" size="14" placeholder="informe o telefone" required>
        <br>
        Celular:
        <input type="text" name="celular" maxlength="12" size="14" placeholder="informe o celular" required>
        <br>
        País:
        <select name="pais"><option value="BR">Brasil</option></select>
        <br>
        Estado:
        <select name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <br>
        Cidade:
        <input type="text" name="cidade" maxlength="50" size="16" placeholder="informe o Cidade" required>
        <br>
        Bairro:
        <input type="text" name="bairro" maxlength="50" size="16" placeholder="informe o Bairro" required>
        <br>
        CEP:
        <input type="text" name="cep" maxlength="50" size="16" placeholder="informe o CEP" required>
        <br>
        Rua:
        <input type="text" name="rua" maxlength="50" size="16" placeholder="informe o Rua" required>
        <br>
        Número:
        <input type="text" name="numero" maxlength="11" size="20" placeholder="informe o número residência" required>
        <br>
        Complemento:
        <input type="text" name="complemento" maxlength="50" size="25" placeholder="informe o complemento residêncial">
        <br>
        Ponto de Referência:
        <input type="text" name="referencia" maxlength="50" size="25" placeholder="informe ponto de Referência">

        <hr>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
